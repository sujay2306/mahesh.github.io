<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Yourself Better</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff758c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #ff5470;
        }
        .inspiration {
            display: none;
            margin-top: 20px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Let's Have Some Fun!</h2>
        <p>Answer these quick questions:</p>
        <input type="text" placeholder="What is your name?">
        <input type="text" placeholder="What is your goal?">
        <input type="text" placeholder="What superpower would you love to have?">
        <input type="text" placeholder="what is the reason for choosing this service?">
        <button onclick="showInspiration()">Submit</button>
        
        <div class="inspiration" id="inspiration">
            <h3>Remember, you are already amazing!, you do not need Mahesh to fix you üòÑ</h3>
            <img src="flor.jpg" alt="Inspirational Image" style="width: 100%; height: 250px; object-fit: cover; border-radius: 10px;">
        </div>
    </div>
    
    <div class="footer">Made with ‚ù§Ô∏è by Sujayks</div>

    <script>
        function showInspiration() {
            document.getElementById('inspiration').style.display = 'block';
        }
    </script>
</body>
</html>
